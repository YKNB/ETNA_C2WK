<div class="pt-3 pb-2 mb-3 border-bottom">
  <h2 class="h2">Enregistrer Candidature</h2>
</div>

<form [formGroup]="studentForm" (ngSubmit)="submitStudentData()" novalidate>
  <div class="row">
    <div class="col-lg-5 col-md-12 col-sm-12">
      <div class="row">
        <div class="col-md-12 mb-3">
          <label>Nom </label>
          <input
            type="text"
            formControlName="firstName"
            class="form-control"
            required
          />

          <!-- errors-->
          <p *ngIf="firstName.touched && firstName.invalid" class="error">
            <sup>*</sup>Please enter atleast first name
          </p>
          <p *ngIf="firstName.errors?.['minlength']" class="error">
            <sup>*</sup>Name shouldn't be less than 2 words
          </p>
        </div>

        <div class="col-md-12 mb-3">
          <label>Prenom </label>
          <input type="text" formControlName="lastName" class="form-control" />
        </div>
      </div>

      <div class="row">
        <div class="col-md-12 mb-3">
          <label>Competences </label>
          <input
            type="text"
            formControlName="competence"
            class="form-control"
            required
          />

          <!-- errors-->
          <p *ngIf="competence.touched && competence.invalid" class="error">
            <sup>*</sup>Please enter all competence
          </p>
          <p *ngIf="competence.errors?.['minlength']" class="error">
            <sup>*</sup>Name shouldn't be less than 2 words
          </p>

          <div class="col-md-12 mb-3">
            <label>Experience significatives pecedentes </label>
            <input type="text" formControlName="exp" class="form-control" />
          </div>

          <div class="col-md-12 mb-3">
            <label>Formation initial </label>
            <input type="text" formControlName="domaine" class="form-control" />
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12 mb-3">
          <label>Email</label>
          <input
            type="email"
            formControlName="email"
            class="form-control"
            required
          />

          <!-- errors-->
          <p *ngIf="email.touched && email.invalid" class="error">
            <sup>*</sup>Please provide email
          </p>
          <p *ngIf="email.errors?.['pattern']" class="error">
            <sup>*</sup>Please enter correct email
          </p>
        </div>

        <div class="col-md-12 mb-3">
          <label>Mobile number</label>
          <input
            type="text"
            formControlName="mobileNumber"
            class="form-control"
            required
          />

          <!-- errors-->
          <p *ngIf="mobileNumber.touched && mobileNumber.invalid" class="error">
            <sup>*</sup>Please provide contact number
          </p>
          <p *ngIf="mobileNumber.errors?.['pattern']" class="error">
            <sup>*</sup>Use numbers only number
          </p>
        </div>
      </div>

      <div class="form-group text-right">
        <button
          type="button"
          class="btn btn-secondary gap-right"
          (click)="ResetForm()"
        >
          Reset
        </button>
        <button
          type="submit"
          class="btn btn-success"
          [disabled]="!studentForm.valid"
        >
          Envoyer Candidature
        </button>
      </div>
    </div>
  </div>
</form>
